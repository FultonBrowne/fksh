name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make build
    - uses: actions/checkout@v2
    - name: make test
      run: make test
    - uses: actions/upload-artifact@v2
      with:
       name: upload fksh file
       path: fksh
